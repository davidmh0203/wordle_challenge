<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle_Challenge</title>
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <img src="assets/menu.svg" alt="" />
      </div>

      <div class="page-title">Wordle_Challenge</div>

      <div class="setting">
        <img src="assets/question.svg" alt="" />
        <img src="assets/trophy.svg" alt="" />
        <img src="assets/gear.svg" alt="" />
      </div>
      <!-- 스스로해보기 -->
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>

      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>

      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>

      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>

      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>

      <div class="board-row row-5">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>

    <footer>
      <div class="key-row key_row-1">
        <div class="key-column">Q</div>
        <div class="key-column">W</div>
        <div class="key-column">E</div>
        <div class="key-column">R</div>
        <div class="key-column">T</div>
        <div class="key-column">Y</div>
        <div class="key-column">U</div>
        <div class="key-column">I</div>
        <div class="key-column">O</div>
        <div class="key-column">P</div>
      </div>

      <div class="key-row key_row-2">
        <div class="key-column">A</div>
        <div class="key-column">S</div>
        <div class="key-column">D</div>
        <div class="key-column">F</div>
        <div class="key-column">G</div>
        <div class="key-column">H</div>
        <div class="key-column">J</div>
        <div class="key-column">K</div>
        <div class="key-column">L</div>
      </div>

      <div class="key-row key_row-3">
        <div class="key-column_command">ENTER</div>
        <div class="key-column">Z</div>
        <div class="key-column">X</div>
        <div class="key-column">C</div>
        <div class="key-column">V</div>
        <div class="key-column">B</div>
        <div class="key-column">N</div>
        <div class="key-column">M</div>
        <div class="key-column_command">
          <img src="assets/back.svg" alt="" />
        </div>
      </div>
      <!-- 스스로 해보기 -->
    </footer>
  </body>
</html>
